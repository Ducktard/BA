<ion-view cache-view="false" title="Profil" hide-back-button=true>


  <ion-nav-buttons side="left">
      <button id="info-button" ng-click="usr.info()" class="button button-clear button-positive"><i class="icon ion-information"></i></button>
  </ion-nav-buttons>

  <ion-nav-buttons side="right">
      <button ng-click="usr.logout()" class="button button-clear button-positive"><i class="icon ion-log-out"></i></button>
  </ion-nav-buttons>

  <ion-content >
      <form>
            <div class="card list">
                <div class="item item-divider">
                    Username
                </div>

                <div class="item item-text-wrap">
                    {{usr.userdata.username}}
                </div>
            </div>

            <div class="card list">
                <div class="item item-divider">
                    Name
                </div>

                <div class="item item-text-wrap">
                    {{usr.userdata.profile.realname}}
                </div>
            </div>

            <div class="card list">
              <div class="item item-divider">
                  Playertyp
              </div>

              <div class="item item-text-wrap">
                  {{usr.userdata.profile.playertype}}
              </div>
            </div>


            <div class="card list">
              <div class="item item-divider">
                  E-Mail
              </div>

              <div class="item item-text-wrap">
                  {{usr.userdata.emails[0].address}}
              </div>
            </div>

            <div ng-click="usr.goToFoods()" class="iphone-link-style">
              <span>Meine Gerichte angucken</span>
              <i class="icon ion-chevron-right icon-accessory icon-accessory-profile"></i>
            </div>

            <div ng-click="usr.goToLocations()" class="iphone-link-style">
              <span>Meine Orte angucken</span>
              <i class="icon ion-chevron-right icon-accessory icon-accessory-profile"></i>
            </div>

            <div ng-click="usr.goToActivities()" class="iphone-link-style">
              <span>Meine AktivitÃ¤ten angucken</span>
              <i class="icon ion-chevron-right icon-accessory icon-accessory-profile"></i>
            </div>


            <button class="button button-full btn btn-info icon ion-edit" ng-click="usr.method()">
                Profil Editieren
            </button>

  </ion-content>
</ion-view>
